<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
    <section id="page-wrapper">
      <h1>Leaderboard</h1>
      <div id="content">
        <div id="list-column">
          <div class="header">
            <h2>Recent scores</h2>
            <button id="refresh">Refresh</button>
          </div>
          <ul>

          </ul>
        </div>
        <div id="form-column">
          <h2>Add your score</h2>
          <form  method="" name="new-score">
            <input type="text" name="user-name" placeholder="Your name">
            <input type="number" name="user-score" placeholder="Your score" min="0">
            <button type="submit" id="add-score">Submit</button>
          </form>
          <span class="message"></span>
        </div>
      </div>
    </section>
</body>
</html>
